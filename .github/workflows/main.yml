# This is a basic workflow to help you get started with Actions

name: backend-deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches:
      - backend/deploy

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy NodeJS app
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{secrets.SSH_HOST}}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            rm -rf 2021SpringGroup3
            git clone -b backend/deploy https://github.com/bounswe/2021SpringGroup3 # clone the repo into the 'app' folder
            cp .env 2021SpringGroup3/backend/.env
            cd 2021SpringGroup3/backend # navigate into the repo
            yarn # install dependencies
            pm2 restart prod
