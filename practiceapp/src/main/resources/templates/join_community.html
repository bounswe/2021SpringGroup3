<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Join Community</title>
</head>
<body>
<div align="center">
    <h1>Join Community</h1>
    <br />
    <form th:action="@{/home/joincommunity/join/save}" method="post">
        <table border="0" cellpadding="10">

            <tr>
                <td>Username:</td>
                <td><input type="text" th:value="${user_name}" name="user_name"/></td>
            </tr>

            <tr>
                <td>Community Name:</td>
                <td><input type="text" th:value="${community_name}" name="community_name"/></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>

    </form>
</div>
</body>
</html>
