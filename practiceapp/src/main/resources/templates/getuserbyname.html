<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Get User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
  <a href="/home" class="btn btn-primary" style="margin:15px">Back to Home</a>

  <form th:action="@{/home/getuserbyname}" method="post">
    <label>Username:</label>
    <input type="text" th:value="${username}" name="username"/><br/>

    <button type="submit">Get</button>
  </form>
  <div th:if="${nouser}">
    <h3>No such user.</h3>
  </div>
  <div th:if="${showuser}">
    <h3>Profile Details:</h3>
    <h4>ID:</h4><br>
    <p th:text="${user.id}"/><br>
    <h4>Name:</h4><br>
    <p th:text="${user.username}"/><br>
    <h4>Email:</h4><br>
    <p th:text="${user.email}"/><br>
  </div>


</body>
</html>
