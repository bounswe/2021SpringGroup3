<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Communities </title>
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-alpine.css">
</head>
<body>
<h1> Communities </h1>
<div id="myGrid" class="ag-theme-alpine" style="overflow:scroll;"></div>

<script th:inline="javascript" type="text/javascript" charset="utf-8">

    // specify the columns
    const columnDefs = [
        { field: "Name" , autoHeight: true, wrapText: true, resizable: true, flex: 1},
        { field: "Description", autoHeight: true, wrapText: true, resizable: true, flex: 3},
        { field: "Language", autoHeight: true, wrapText: true, resizable: true, flex: 1}
    ];

    /*<![CDATA[*/
    const data = /*[[${communities}]]*/ 'communities';
    /*<![CDATA[*/

    // let the grid know which columns and what data to use
    const gridOptions = {
        columnDefs: columnDefs,
        rowData: JSON.parse(data),
        pagination: true,
        animateRows: true,
        enableCellChangeFlash: true,
        paginationPageSize: 10,
        autoHeight: true,
        domLayout: "autoHeight"
    };

    // lookup the container we want the Grid to use
    const eGridDiv = document.querySelector('#myGrid');

    // create the grid passing in the div to use together with the columns & data we want to use
    new agGrid.Grid(eGridDiv, gridOptions);

</script>
</body>
</html>
