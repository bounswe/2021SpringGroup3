<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
<a href="/home" class="btn btn-primary" style="margin:15px">Back to Home</a>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-head">
        <div class="headerType1">
          <h2 style="margin: 0;padding: 19px;padding-bottom: 15px";> Location </h2>
        </div>
      </div>
      <!-- Header of the form -->
      <div class="card-body">
        <div class="container">
          <form action="#" th:action="@{/home/places/search}" method="post" >
            <div class="form-row">
              <div class="form-group col-md-4">
                <label class="control-label" > Search a place! </label> <br>
                <input type="text" th:value="${place}" name="place" placeholder="Istanbul">
              </div>
              <div class="col-auto my-1 buttonContainer">
                <button id="btn-create" type="submit" class="btn btn-success"> Search </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
