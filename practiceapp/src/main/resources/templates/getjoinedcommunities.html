<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Joined Communities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>

<a href="/home" class="btn btn-primary" style="margin:15px">Back to Home</a>
<div align="center">
    <h1>Get Joined Communities</h1>
    <form th:action="@{/home/getjoinedcommunities}" method="post">
        <label>Username:</label>
        <input type="text" th:value="${username}" name="username"/><br/>
        </br>
        <button type="submit" class="btn btn-primary">Get</button>
    </form>
    </br>

    <div th:if="${showlist}">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Publicity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="community :${communitylist}">
                <td th:text="${community.name}"></td>
                <td th:text="${community.description}"></td>
                <td th:text="${community.publicity}"></td>
            </tr>

            </tbody>
        </table>


    </div>
</div>
</body>
</html>
